<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="gridstyle.css">
    <title>Pixel Art Maker by J. Rude</title>
</head>

<body>
    <h1>Pixel Art Maker</h1>
    
    <form onsubmit="event.preventDefault();makeGrid();return false;">
        <label for="gridWidth">Grid Width:</label>
        <input type="number" name="gridWidthField" id="gridWidth" value="10" autofocus min="1" max="100">
        <label for="gridHeight">Grid Height:</label>
        <input type="number" name="gridHeightField" id="gridHeight" value="10" min="1" max="100">
        <input type="submit">
        <br>
        <br>
        <label for="colorSelector">Selet a Color: </label>
        <input type="color" name="colorSelectorDropdown" id="colorSelector" value="#0000BB">
    </form>
    
    <h3>Design Canvas</h3>

    <table id="grid">
    </table>

    <script src="artgrid.js"></script>
</body>
</html>
